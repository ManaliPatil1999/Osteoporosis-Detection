<div class="page-header">
    <h3 class="page-title"
        style="font-size: x-large; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
        <span class="page-title-icon bg-gradient-primary text-white mr-1">
            <i class="mdi mdi-image-multiple" style="size: 100px;"></i>
        </span>
        OPG IMAGE SEGMENTATION
        <button type="button" class="btn btn-inverse-primary btn-rounded btn-icon" style="margin-left: 650px;"
            (click)="onView()">
            <i class="mdi mdi-chevron-left"></i>
        </button>
    </h3>
</div>
<div class="col grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-8">
                    <p>OPG Image</p>
                    <img [src]=img1 class=" rounded" alt="image" style="height: 70%; width: 100%; margin-bottom: 2px">
                </div>
                <div class="col-4">
                    <p style="margin-left: 20px;">Strip 2</p>
                    <img [src]=img class=" rounded" alt="image" style="height: 30%; width:93%; margin-left: 2%; margin-bottom: 2px;">
                    <p style="margin-left: 20px;">Strip 4</p>
                    <img [src]=img5 class=" rounded" alt="image" style="height: 30%; width:93%; margin-left: 2%; margin-bottom: 2px">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Binarization</p>
                    <img [src]=img2 class=" rounded" alt="image" style="height: 150px;">
                </div>
                <div class="col">
                    <p>Edge Detection</p>
                    <img [src]=img3 class=" rounded" alt="image" style="height: 150px; ">
                </div>
                <div class="col" >
                    <p>Dilation</p>
                    <img [src]=img4 class=" rounded" alt="image" style="height: 150px;">
                </div>
                <div class="col stretch-card grid-margin" style="height: 190px; ">
                    <div class="card bg-gradient-danger card-img-holder text-black">
                        <div class="card-body">
                            <p>Accuracy : 65%</p>
                            <p>Type: C1</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
